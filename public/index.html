<!DOCTYPE html>
<html>
<head>
	<title>Second Capstone Project</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="grid.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>
<body>

<div class="header">
	<div class="row">
		<div class="col-12">
			<div class="title">Upcoming Releases!</div>
			<div class="logged-in"></div>
			<button class="yourGames">Your Games</button>
		</div>
	</div>
</div>	

<div class="resultsPage">
	<div class="results">
		<div class="row">
			<form class="js-form">
				<input type="text" class="js-query" placeholder="Type Your Game Here!">
				<button type="submit" class="findResults">Add a Game To Log</button>
			</form>
			<div id="js-games"></div>
		</div>
	</div>
</div>

<div class="favoritePage invisible">
	<div class="row">
		<div class="col-12">
			<button class="backToSearch">Back To Search</button>
			<h2>Your Favorite Games</h2>
			<ul></ul>
		</div>
	</div>	
</div>

<div class="loginBox">
	<button class="signUpBtn">Sign Up</button>
	<div class="userLogin">
                <form action="#" class="loginForm">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="username" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="password" required>
                    <button type="submit" class="loginBtn">Login</button>
                </form>
    </div>
</div>

<div class="invisible">
<button class="thing">test</button>
<div id="eachOne"></div>
</div>

<div class="signUpPage invisible">
	<p>Sign up to save and keep track of your favorite games!</p>
	<div class="signUpBox">
                <form action="#" class="signUpForm">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" placeholder="username" required>
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" placeholder="password" required>
                    <button type="submit" class="signUpUserBtn">Sign Up</button>
                </form>
            </div>
</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
